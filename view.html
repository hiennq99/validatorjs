<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contain">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle-btn" type="button" onclick="login()">Login</button>
                <button class="toggle-btn" type="button" onclick="register()">Register</button>
            </div>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" id="user" required>
                <div class="err"></div>
                <input type="text" class="input-field" placeholder="Enter Password" id="Password" required>
                <div class="err"></div>
                <input type="text" class="input-field" placeholder="Re-Enter Password" id="Re_Password" required>
                <div class="err"></div>
                <input type="text" class="input-field" placeholder="Email" id="Email" required>
                <div class="err"></div>
                <input type="text" class="input-field" placeholder="Phone"id="Phone" required>
                <div class="err"></div>
                <button type="button" class="submit-btn" onclick="validate()">Register</button>
            </form>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <button type="button" class="submit-btn">Login</button>
            </form>
            
        </div>

    </div>
</body>

</html>
